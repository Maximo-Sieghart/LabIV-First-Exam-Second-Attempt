<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperatorio Primer Parcial</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Lista de Productos</h1>
        <div id="tablaContainer">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Categoría</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody id="tbodyProductos">
                    <!--aca hago el insert de las rows-->
                </tbody>
            </table>
        </div>
        <div id="formularioEdicionCategoria" style="display: none;">
            <h2>Editar Categoría</h2>
            <form id="editarCategoriaForm">
                <div class="form-group">
                    <label for="productCategoryId">ID de la Categoría:</label>
                    <input type="text" id="productCategoryId" class="form-control" disabled />
                </div>
                <div class="form-group">
                    <label for="description">Nuevo Nombre:</label>
                    <input type="text" id="description" class="form-control" required />
                </div>
                <button type="submit" class="btn">Guardar Cambios</button>
                <button type="button" id="cancelarEdicion" class="btn">Cancelar</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
